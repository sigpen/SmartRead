{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{ view.page_title }} | SmartRead
    </title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/js/smart.js' %}">

</head>
<body>
<nav class="navbar navbar-default navbar-custom">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header>
            <button type=" button
        " class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
        aria-expanded="false">

        </button>
    </div>
    <a class="navbar-brand" href="{% url 'newsread:news_source' %}">SmartRead</a>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="{% url 'newsread:category' cat='politics' %}">Politics</a></li>
            <li><a href="{% url 'newsread:category' cat='sports' %}">Sports</a></li>
            <li><a href="{% url 'newsread:category' cat='business' %}">Business</a></li>
            <li><a href="{% url 'newsread:category' cat='world' %}">World</a></li>

        </ul>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>

    </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

{% block content %}

{% endblock %}

</body>
</html>
